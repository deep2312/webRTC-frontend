<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <script src="https://kit.fontawesome.com/a8c9273754.js" crossorigin="anonymous"></script>
   <title>Welcome</title>
</head>
<body>
   <div class="container">
      <div class="content">

         <form class="one" action="">
            <img class="avatar" src="assets/avatar.svg" alt="avatar">
            <h1>Welcome</h1>
            <div>
               <button type="button" class="btn">Create</button>
               <button type="button" class="btn" id="button">Join</button>

               <!-- Modal content -->
               <div class="modal-bg">
                  <div class="modal-content">
                     <span class="close">+</span>
                     <img src="assets/add-friend.svg" class="add-friend" width="50px" alt="">
                     <h2>Join</h2>
                     <form action="">
                        <div class="txt_field">
                           <input type="text" class="input" required>
                           <span></span>
                           <label>Username</label>
                        </div>
                        <div class="txt_field">
                           <input type="text" class="input" required>
                           <span></span>
                           <label>Meeting ID</label>
                        </div>
                        <button class="btn">Connect</button>
                     </form>
                  </div>
               </div>
            </div>
         </form>
      </div>
      <img class= "hp" src="assets/undraw_business_chat_ldig.svg" alt="">
   </div>
   <script src="js/main.js"></script>
</body>
</html>
